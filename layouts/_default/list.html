{{ define "main" }}
	<main>

		{{ if or .Title .Content }}
		<div>
			{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
			{{ with .Content }}<div>{{ . }}</div>{{ end }}
		</div>
		{{ end }}

		{{ if .Paginator.Pages }}			
		<ul>
			{{ range .Paginator.Pages }}
				{{ .Render "summary" }}
			{{ end }}
		</ul>
		{{ end }}
		
	</main>
{{ end }}
